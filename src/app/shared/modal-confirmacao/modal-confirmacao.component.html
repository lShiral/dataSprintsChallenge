<div class="container-fluid">
  <div class="row">

    <div class="col-12 bg-red p-2 text-white text-center mb-2">
      <h3>Atenção</h3>
    </div>

    <div class="col-12 text-center align-items-center">
      <h5 class="titulo-info" [innerHTML]="titulo"></h5>
      <div *ngIf="subtitulo">
        <small>{{subtitulo}}</small>
      </div>
    </div>

    <div class="col-12 text-center mb-3">
      <button class="btn btn-info ml-1 bt-info" (click)="close(true)">{{confirmar}}</button>
      <button class="btn btn-danger ml-3 bt-info" (click)="close(false)">{{naoConfirmar}}</button>
      <button class="btn btn-info ml-3 bt-info" *ngIf="data.confirmar" (click)="close(null)">Cancelar</button>
    </div>
  </div>
</div>
